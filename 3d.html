<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 500px;
            width: 45%;
            padding: 10px;
        }

        .bmi-calculator {
            text-align: left;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        .bmi-calculator h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .input-slider {
            margin: 15px 0;
        }

        label {
            display: block;
            font-size: 1em;
            margin-bottom: 8px;
        }

        input[type="range"] {
            width: 100%;
            background: linear-gradient(to right, #28a745, #444);
        }

        span {
            display: block;
            margin-top: 5px;
            font-size: 1.2em;
        }

        button#calculate-btn {
            background-color: #28a745;
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        button#calculate-btn:hover {
            background-color: #218838;
        }

        #bmi-score {
            font-size: 2.5em;
            color: #28a745;
        }

        .progress {
            margin-top: 20px;
            height: 20px;
            display: flex;
            width: 100%;
            position: relative;
        }

        .progress-bar {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #you {
            position: absolute;
            color: red;
            font-size: 1.2em;
            left: 0;
            transition: left 0.3s ease;
        }

        #progress-bar-container {
            position: relative;
            margin-top: 15px;
        }

        /* Result Section Styling */
        .result-section {
            width: 45%;
            padding: 10px;
            text-align: center;
        }

        .result-container p {
            font-size: 1.1em;
            margin: 5px 0;
        }

        .result-image {
            margin-top: 15px;
        }

        .result-image img {
            width: 100%;
            max-width: 300px;
            display: none; /* Hidden by default */
        }

        /* Responsive Design */
        @media screen and (max-width: 900px) {
            body {
                flex-direction: column;
                align-items: flex-start;
            }

            .container,
            .result-section {
                width: 100%;
            }

            .result-image img {
                max-width: 200px;
            }
        }

    </style>
</head>

<body>
    <div class="container" id="main-page">
        <div class="bmi-calculator">
            <h1>BMI-FIT</h1>
            <div class="input-slider">
                <label for="age">Age</label>
                <input type="range" id="age" min="10" max="100" step="1" value="30">
                <span id="age-value">30 Years</span>
            </div>
            <div class="input-slider">
                <label for="height">Height</label>
                <input type="range" id="height" min="100" max="250" step="1" value="180">
                <span id="height-value">5' 11"</span>
            </div>
            <div class="input-slider">
                <label for="weight">Weight</label>
                <input type="range" id="weight" min="40" max="150" step="0.1" value="70.5">
                <span id="weight-value">70.5 KG</span>
            </div>
            <button id="calculate-btn">Calculate BMI</button>

            <div id="progress-bar-container">
                <div class="progress">
                    <div class="progress-bar bg-info" style="width: 25%;">Underweight</div>
                    <div class="progress-bar bg-success" style="width: 25%;">Normal</div>
                    <div class="progress-bar bg-warning" style="width: 25%;">Overweight</div>
                    <div class="progress-bar bg-danger" style="width: 25%;">Obese</div>
                </div>
                <div id="you" class="bi bi-triangle-fill">You</div>
            </div>

            <div class="bmi-result">
                <h2 id="bmi-score">21.73</h2>
                <p id="age-display">Your age: <span id="display-age">30</span> years</p>
            </div>
        </div>
    </div>

    <!-- Result Section -->
    <div class="result-section">
        <h1>Your Results</h1>
        <div class="result-container">
            <p>Your Age: <span id="result-age">30</span></p>
            <p>Your Height: <span id="result-height">5' 11"</span></p>
            <p>Your Weight: <span id="result-weight">70.5 KG</span></p>
            <p>Your BMI: <span id="result-bmi">21.73</span></p>
            <div class="result-image">
                <img id="underweight-img" src="/200.webp" alt="Underweight Image">
                <img id="normal-img" src="/giphy.webp" alt="Normal Weight Image">
                <img id="overweight-img" src="/giphy (1).webp" alt="Overweight Imag`e">
                <img id="obese-img" src="/giphy (2).webp" alt="Obese Image">
            </div>
        </div>
    </div>

    <script>
        const ageInput = document.getElementById('age');
        const heightInput = document.getElementById('height');
        const weightInput = document.getElementById('weight');
        const ageValue = document.getElementById('age-value');
        const heightValue = document.getElementById('height-value');
        const weightValue = document.getElementById('weight-value');
        const bmiScore = document.getElementById('bmi-score');
        const youMarker = document.getElementById('you');
        const calculateBtn = document.getElementById('calculate-btn');
        const displayAge = document.getElementById('display-age');

        const resultAge = document.getElementById('result-age');
        const resultHeight = document.getElementById('result-height');
        const resultWeight = document.getElementById('result-weight');
        const resultBmi = document.getElementById('result-bmi');

        // Images for BMI categories
        const underweightImg = document.getElementById('underweight-img');
        const normalImg = document.getElementById('normal-img');
        const overweightImg = document.getElementById('overweight-img');
        const obeseImg = document.getElementById('obese-img');

        // Update age, height, and weight display values
        ageInput.addEventListener('input', () => {
            ageValue.innerText = `${ageInput.value} Years`;
        });

        heightInput.addEventListener('input', () => {
            heightValue.innerText = `${Math.floor(heightInput.value / 30.48)}' ${(Math.round(heightInput.value / 2.54) % 12)}"`;
        });

        weightInput.addEventListener('input', () => {
            weightValue.innerText = `${weightInput.value} KG`;
        });

        // Calculate BMI and display relevant GIF
        calculateBtn.addEventListener('click', () => {
            const heightInMeters = heightInput.value / 100;
            const weightInKg = weightInput.value;
            const bmi = (weightInKg / (heightInMeters * heightInMeters)).toFixed(2);

            // Update BMI score and age display
            bmiScore.innerText = bmi;
            displayAge.innerText = ageInput.value;

            // Position the "You" marker based on BMI
            let bmiPosition = 0;
            if (bmi < 18.5) {
                bmiPosition = (bmi / 18.5) * 25;  // Underweight (0-18.5)
            } else if (bmi >= 18.5 && bmi < 24.9) {
                bmiPosition = 25 + ((bmi - 18.5) / (24.9 - 18.5)) * 25;  // Normal (18.5-24.9)
            } else if (bmi >= 24.9 && bmi < 29.9) {
                bmiPosition = 50 + ((bmi - 24.9) / (29.9 - 24.9)) * 25;  // Overweight (24.9-29.9)
            } else {
                bmiPosition = 75 + ((bmi - 29.9) / (40 - 29.9)) * 25;  // Obese (29.9+)
            }

            youMarker.style.left = bmiPosition + '%';

            // Display the correct image based on BMI category
            underweightImg.style.display = 'none';
            normalImg.style.display = 'none';
            overweightImg.style.display = 'none';
            obeseImg.style.display = 'none';

            if (bmi < 18.5) {
                underweightImg.style.display = 'block';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                normalImg.style.display = 'block';
            } else if (bmi >= 24.9 && bmi < 29.9) {
                overweightImg.style.display = 'block';
            } else {
                obeseImg.style.display = 'block';
            }

            // Update result display
            resultAge.innerText = ageInput.value;
            resultHeight.innerText = heightValue.innerText;
            resultWeight.innerText = weightInput.value + " KG";
            resultBmi.innerText = bmi;
        });
    </script>
</body>

</html>
